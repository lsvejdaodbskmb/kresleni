<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kreslení</title>
    <script>
        let x = 400;
        let y = 100;
        function kresli() {
            let cnv = document.getElementById("platno");
            let ctx = cnv.getContext("2d");

            //vycisteni platna
            ctx.clearRect(0,0,cnv.width,cnv.height);

            //vodorovny posun
            if (moveLeft) {
                x = x-1;
            }
            if (moveRight) {
                x = x+1;
            }
            //svisly posun
            if (moveUp) {
                y = y-1;
            }
            if (moveDown) {
                y = y+1;
            }

            //vykresleni obrazce na pozici x,y
            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.strokeStyle = "red";
            ctx.moveTo(x-50,y-50);
            ctx.lineTo(x,y);
            ctx.lineTo(x+50,y-50);
            ctx.moveTo(x-50,y);
            ctx.lineTo(x+50,y);
            ctx.stroke();

        }
        function animuj() {
            setInterval(kresli, 10);
        }
        let moveUp,moveDown,moveLeft,moveRight;
        function onKeyDown(event) {
            if (event.key === "ArrowUp") {
                moveUp = true;
            }
            if (event.key === "ArrowDown") {
                moveDown = true;
            }
            if (event.key === "ArrowLeft") {
                moveLeft = true;
            }
            if (event.key === "ArrowRight") {
                moveRight = true;
            }
        }
        function onKeyUp(event) {
            if (event.key === "ArrowUp") {
                moveUp = false;
            }
            if (event.key === "ArrowDown") {
                moveDown = false;
            }
            if (event.key === "ArrowLeft") {
                moveLeft = false;
            }
            if (event.key === "ArrowRight") {
                moveRight = false;
            }
        }
    </script>
</head>
<body onload="animuj()" onkeydown="onKeyDown(event)" onkeyup="onKeyUp(event)">

<h1>kreslení</h1>

<canvas id="platno" width="800" height="600" style="background-color: silver"></canvas>

</body>
</html>
