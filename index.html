<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kreslení</title>
    <script>
        let img = new Image();
        img.src = "http://dl.damto.cz/mimon.png";
        let x = 400;
        let y = 100;
        let xPostava = 100;
        let yPostava = 200;
        let moveUp,moveDown,moveLeft,moveRight;
        function onKeyDown(event) {
            if (event.key === "ArrowUp") {
                moveUp = true;
            }
            if (event.key === "ArrowDown") {
                moveDown = true;
            }
            if (event.key === "ArrowLeft") {
                moveLeft = true;
            }
            if (event.key === "ArrowRight") {
                moveRight = true;
            }
        }
        function onKeyUp(event) {
            if (event.key === "ArrowUp") {
                moveUp = false;
            }
            if (event.key === "ArrowDown") {
                moveDown = false;
            }
            if (event.key === "ArrowLeft") {
                moveLeft = false;
            }
            if (event.key === "ArrowRight") {
                moveRight = false;
            }
        }
        function kresli() {
            let cnv = document.getElementById("platno");
            let ctx = cnv.getContext("2d");

            ctx.clearRect(0,0,cnv.width,cnv.height);

            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.strokeStyle = "red";
            ctx.moveTo(0,0);
            ctx.lineTo(200, 100);
            ctx.lineTo(200, 10);
            ctx.stroke();

            if (moveLeft) {
                xPostava = xPostava - 1;
            }
            if (moveRight) {
                xPostava = xPostava + 1;
            }
            if (moveUp) {
                yPostava = yPostava - 1;
            }
            if (moveDown) {
                yPostava = yPostava + 1;
            }
            ctx.beginPath();
            ctx.lineWidth = 2;
            ctx.strokeStyle = "green";
            ctx.arc(xPostava, yPostava, 30, 0, 2*Math.PI);
            ctx.stroke();

            ctx.beginPath();
            ctx.fillStyle = "blue";
            ctx.arc(300, 200, 50, 0, 2*Math.PI);
            ctx.fill();

            x = x -1;
            y = y +1;
            ctx.drawImage(img, x, y, 100, 100);
        }
        function animuj() {
            setInterval(kresli, 10);
        }
    </script>
</head>
<body onload="animuj()" onkeydown="onKeyDown(event)" onkeyup="onKeyUp(event)">

<h1>kreslení</h1>

<canvas id="platno" width="800" height="600" style="background-color: silver"></canvas>

</body>
</html>
