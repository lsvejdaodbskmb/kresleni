<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kreslení</title>
    <script>
        let img = new Image();
        img.src = "http://dl.damto.cz/mimon.png";
        let x = 400;
        let y = 100;
        function kresli() {
            let cnv = document.getElementById("platno");
            let ctx = cnv.getContext("2d");

            ctx.clearRect(0,0,cnv.width,cnv.height);

            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.strokeStyle = "red";
            ctx.moveTo(0,0);
            ctx.lineTo(200, 100);
            ctx.lineTo(200, 10);
            ctx.stroke();

            ctx.beginPath();
            ctx.lineWidth = 2;
            ctx.strokeStyle = "green";
            ctx.arc(100, 200, 30, 0, 2*Math.PI);
            ctx.stroke();

            ctx.beginPath();
            ctx.fillStyle = "blue";
            ctx.arc(300, 200, 50, 0, 2*Math.PI);
            ctx.fill();

            x = x -1;
            y = y +1;
            ctx.drawImage(img, x, y, 100, 100);
        }
        function animuj() {
            setInterval(kresli, 10);
        }
    </script>
</head>
<body onload="animuj()">

<h1>kreslení</h1>

<canvas id="platno" width="800" height="600" style="background-color: silver"></canvas>

</body>
</html>
